<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="css2">
        <h1>Invoice Results</h1>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            {% for key, value in results.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('upload_invoice') }}" class="button">Upload Another Invoice</a>
        <a href="{{ url_for('start') }}" class="button link-button">Go Back to Start Page</a>
    </div>
</body>
</html>
